<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let sum = 0;
    const num = 100;

    for( let i = num ; i >= 1 ; i--){
        sum = sum + i;
    }
    console.log('Sum is : ' , sum );
</script>
<body>
    <h2> Sample JS</h2>
</body>
</html>
