<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>CSS</li>
    </ul>
    <script>
        let list = document.querySelector('#list');
        list.insertAdjacentHTML('beforebegin','<h2>Web Technology</h2>');
        list.insertAdjacentHTML('afterbegin','<h2>HTML</h2>');
        list.insertAdjacentHTML('beforeend','<li>JavaScript</li>');
        list.insertAdjacentHTML('afterend','<p>Learning Web App Development </p>');

    </script>
</body>
</html>
